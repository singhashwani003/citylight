<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="./img/citylight-favicon.png" type="image/x-icon">
        <title>Citylight</title>
        <!-- css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="./css/citylight.css?ver=4">
        <!-- font -->
        <link href="https://fonts.cdnfonts.com/css/catamaran" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
        <!--JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({
                offset: 100,
                duration: 2000,
            });
          </script>
    </head>
    <body>
        <!-- login Area start -->
            <div class="auth-wrapper login-modal" style="background-color: rgba(0, 0, 0, .6)!important; position: relative;">
                <a href="./index.html" class="btn-login-close"><i class="fa fa-close"></i></a>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="row d-flex align-items-center justify-content-center  w-100 mt-4 mt-lg-0">
                        <div class="col-lg-5 col-xl-4 col-md-6 col-sm-8">
                            <div class="card shadow-lg rounded-0 border border-0 bg-light" style="margin-top: 30%;">
                                <div class="card-body">
                                    <ul class="nav nav-tabs justify-content-between align-items-center flex-nowrap px-4 pt-3" role="tablist" style="border: none!important;">
                                        <li class="nav-item">
                                            <a class="nav-link d-flex active border border-0" data-bs-toggle="tab" href="#login" role="tab">Login</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link d-flex border border-0" data-bs-toggle="tab" href="#register" role="tab">Register</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="login" role="tabpanel">
                                            <div class="card rounded-bottom border border-0">
                                                <div class="card-body px-4 py-4">
                                                    <form class="form-horizontal needs-validation" id="loginForm">
                                                        <div class="right-menu">
                                                                <div class="form-floating mb-3">
                                                                    <input type="text" class="form-control form-input-bg" id="username" placeholder="+919894574385" required>
                                                                    <label for="text">Username</label>
                                                                    <div class="invalid-feedback">Username is required</div>
                                                                </div>
                                                                <div class="form-floating mb-3">
                                                                    <input type="password" class="form-control form-input-bg" id="password" placeholder="password" required>
                                                                    <label for="password">Password</label>
                                                                    <div class="invalid-feedback">Password is required</div>
                                                                </div>
                                                        </div>
                                                        <div class="d-flex align-items-center justify-content-between mb-4">
                                                          <div class="form-check form-check-inline ps-2">
                                                            <div class="custom-control custom-checkbox">
                                                                <input type="checkbox" class="custom-control-input" id="contract">
                                                                <label class="custom-control-label text-secondary ms-1" for="customCheck1" style="font-size: 14px; line-height: 13px;">Remember me</label>
                                                            </div>
                                                          </div>
                                                          <!-- <div class="form-check form-check-inline ps-2">
                                                            <div class="custom-control custom-checkbox">
                                                                <input type="checkbox" class="custom-control-input" id="sale">
                                                                <label class="custom-control-label text-secondary ms-1" for="customCheck1">Sales Management</label>
                                                            </div>
                                                          </div> -->
                                                        </div>
                                                        <a href="#" class="text-secondary fw-12 text-start" style="font-size: 14px; line-height: 13px;">Lost your password?</a>
                                                        <div class="d-flex align-items-stretch button-groupmb-2 mt-2">
                                                            <button type="button" class="btn text-light w-100 py-3 bg-dark border border-0 rounded-0" onclick="login()" style="background-color: #080808!important;">
                                                               Login
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="register" role="tabpanel">
                                            <div class="card rounded-bottom border border-0">
                                                <div class="card-body px-4 py-4">
                                                    <form class="form-horizontal needs-validation" id="loginForm">
                                                        <div class="right-menu">
                                                                <div class="form-floating mb-3">
                                                                    <input type="text" class="form-control form-input-bg" id="username" placeholder="+919894574385" required>
                                                                    <label for="text">Username</label>
                                                                    <div class="invalid-feedback">Username is required</div>
                                                                </div>
                                                                <div class="form-floating mb-3">
                                                                    <input type="email" class="form-control form-input-bg" id="email" placeholder="Email" required>
                                                                    <label for="text">Email</label>
                                                                    <div class="invalid-feedback">Email is required</div>
                                                                </div>
                                                                <div class="form-floating mb-3">
                                                                    <input type="password" class="form-control form-input-bg" id="password" placeholder="password" required>
                                                                    <label for="password">Password</label>
                                                                    <div class="invalid-feedback">Password is required</div>
                                                                </div>
                                                                <div class="form-floating mb-3">
                                                                    <input type="password" class="form-control form-input-bg" id="repeat password" placeholder="Repeat password" required>
                                                                    <label for="repeat password">Repeat Password</label>
                                                                    <div class="invalid-feedback">Password is required</div>
                                                                </div>
                                                        </div>
                                                        <div class="d-flex align-items-center justify-content-between mb-4">
                                                          <div class="form-check form-check-inline ps-2">
                                                            <div class="custom-control custom-checkbox">
                                                                <!-- <input type="checkbox" class="custom-control-input" id="contract"> -->
                                                                <label class="custom-control-label text-secondary ms-1" for="customCheck1" style="font-size: 14px; line-height: 20px;">Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our <a href="#" style="color: #080808;">privacy policy.</a></label>
                                                            </div>
                                                          </div>
                                                          <!-- <div class="form-check form-check-inline ps-2">
                                                            <div class="custom-control custom-checkbox">
                                                                <input type="checkbox" class="custom-control-input" id="sale">
                                                                <label class="custom-control-label text-secondary ms-1" for="customCheck1">Sales Management</label>
                                                            </div>
                                                          </div> -->
                                                        </div>
                                                        <!-- <a href="#" class="text-secondary fw-12 text-start" style="font-size: 13px; line-height: 13px;">Lost your password?</a> -->
                                                        <div class="d-flex align-items-stretch button-groupmb-2 mt-2">
                                                            <button type="button" class="btn text-light w-100 py-3 bg-dark border border-0 rounded-0" onclick="register()" style="background-color: #080808!important;">
                                                               Register
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</body>
</html>
